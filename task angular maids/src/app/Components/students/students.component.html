@if (Students) {
  <div class="w-75 m-auto text-center d-flex flex-wrap ">
    @for (std of Students; track std.id) {
      <div class="card m-3" routerLink="/students/{{std.id}}">
        <div class="card-img">
          <img [src]="std.avatar">
        </div>
        <div class="desc">
          <h6 class="primary-text">ID: {{std.id}} </h6>
          <h6 class="primary-text">First Name: {{std.first_name}} </h6>
          <h6 class="primary-text my-3">Last Name:  {{std.last_name}}</h6>
        </div>
      </div>
    }
  </div>
  <nav aria-label="Page navigation example" class="pagination-container">
    <ul class="pagination"  >
      <li class="page-item" *ngFor="let pageNumber of paginationNumbers">
        <a class="page-link" style="cursor: pointer;" (click)="onPageClick(pageNumber)">{{ pageNumber }}</a>
      </li>
    </ul>
  </nav>
}@else{
  <div class="spinner-container">
    <div class="spinner-border text-light " role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
